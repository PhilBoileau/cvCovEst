branches:
  only:
  - master

env:
  global:
  - RGL_USE_NULL=TRUE

language: r
sudo: required
cache: packages
cran: https://cran.rstudio.com

warnings_are_errors: true
r_build_args: '--no-manual'
r_check_args: '--no-build-vignettes --no-manual'

r_packages:
  - devtools
  - covr
  - Matrix
  - matrixStats
  - origami
  - Rdpack
  - dplyr
  - tibble
  - assertthat
  - rlang
  - MASS
  - testthat

r_github_packages:
  - r-lib/sessioninfo
  - r-lib/covr

after_success:
  ## coverage
  - travis_wait 60 Rscript -e "covr::codecov()"

on_failure:
  - "./travis-tool.sh dump_logs"

notifications:
  email:
    on_success: change
    on_failure: change
